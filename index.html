<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Anahi ‚ù§Ô∏è</title>

<style>
html,body{
margin:0;
overflow:hidden;
background:radial-gradient(circle at center,#14002a,#000);
font-family:system-ui;
}

#titulo{
position:fixed;
top:20px;
left:50%;
transform:translateX(-50%);
background:rgba(0,0,0,.4);
color:white;
padding:12px 20px;
border-radius:50px;
font-weight:bold;
backdrop-filter:blur(8px);
font-size:16px;
}

canvas{display:block;}
</style>
</head>

<body>

<div id="titulo">
Anahi ‚ù§Ô∏è Eres mi universo infinito ‚ú®
</div>

<script type="module">
import * as THREE from "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js";
import { OrbitControls } from "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/controls/OrbitControls.js";

const scene = new THREE.Scene();

const camera = new THREE.PerspectiveCamera(60, innerWidth/innerHeight, 0.1, 2000);
camera.position.set(0, 0, 200);

const renderer = new THREE.WebGLRenderer({ antialias:true });
renderer.setSize(innerWidth, innerHeight);
renderer.setPixelRatio(devicePixelRatio);
document.body.appendChild(renderer.domElement);

const controls = new OrbitControls(camera, renderer.domElement);
controls.enableDamping = true;
controls.dampingFactor = 0.05;
controls.rotateSpeed = 0.6;

scene.add(new THREE.AmbientLight(0xffffff,1));

// ‚≠ê ESTRELLAS
const STAR_COUNT = 2500;
const positions = new Float32Array(STAR_COUNT*3);

for(let i=0;i<STAR_COUNT;i++){
let r = Math.random()*400;
let angle = Math.random()*Math.PI*2;
positions[i*3] = Math.cos(angle)*r;
positions[i*3+1] = (Math.random()-0.5)*200;
positions[i*3+2] = Math.sin(angle)*r;
}

const starGeo = new THREE.BufferGeometry();
starGeo.setAttribute("position", new THREE.BufferAttribute(positions,3));

const starMat = new THREE.PointsMaterial({
size:1.5,
color:0xffffff
});

const stars = new THREE.Points(starGeo, starMat);
scene.add(stars);

// üíõ FRASES BONITAS
const frases = [
"Anahi ‚ù§Ô∏è",
"Mi ni√±a hermosa ‚ú®",
"Mi universo üí´",
"Te amo infinito ‚ôæÔ∏è",
"Mi paz üå∏",
"Eres mi todo üíõ",
"Mi estrella favorita ‚≠ê",
"Contigo todo es luz ‚ú®",
"Mi princesa üëë",
"Siempre t√∫ üíï",
"Mi felicidad üíñ",
"Mi raz√≥n üåô",
"Mi cielo üíô",
"Te elegir√≠a mil veces üíû",
"Mi coraz√≥n late por ti ‚ù§Ô∏è",
"Mi vida hermosa üåπ",
"Eres mi destino üíç",
"Mi sue√±o hecho realidad ‚ú®"
];

function crearTexto(texto){
const canvas = document.createElement("canvas");
const ctx = canvas.getContext("2d");

ctx.font="bold 48px system-ui";
const width = ctx.measureText(texto).width+40;
canvas.width=width;
canvas.height=80;

ctx.fillStyle="rgba(0,0,0,0.4)";
ctx.fillRect(0,0,width,80);

ctx.font="bold 48px system-ui";
ctx.fillStyle="white";
ctx.fillText(texto,20,55);

const texture = new THREE.CanvasTexture(canvas);
const material = new THREE.SpriteMaterial({map:texture});
const sprite = new THREE.Sprite(material);

sprite.scale.set(width*0.15,80*0.15,1);

return sprite;
}

for(let i=0;i<70;i++){
let texto = frases[i % frases.length];
let sprite = crearTexto(texto);

let r = Math.random()*350;
let angle = Math.random()*Math.PI*2;

sprite.position.set(
Math.cos(angle)*r,
(Math.random()-0.5)*150,
Math.sin(angle)*r
);

scene.add(sprite);
}

// Animaci√≥n
function animate(){
requestAnimationFrame(animate);
stars.rotation.y += 0.001;
controls.update();
renderer.render(scene,camera);
}
animate();

addEventListener("resize",()=>{
camera.aspect=innerWidth/innerHeight;
camera.updateProjectionMatrix();
renderer.setSize(innerWidth,innerHeight);
});
</script>

</body>
</html>
